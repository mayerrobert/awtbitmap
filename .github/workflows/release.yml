# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

# When a tag is pushed then also create a release,
# see https://github.com/softprops/action-gh-release

name: Create release

on:
  push:
    tags: "awtbitmap*"

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]
    name: Java ${{ matrix.Java }} Release

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK ${{ matrix.Java }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        distribution: 'zulu'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn -B clean package --file pom.xml -Djavac.target=`echo "${{ matrix.java }}" | sed -e "s/-ea//g"`

    - name: Print env
      run: echo "github.ref  ${{ github.ref }}" ; echo "matrix.java ${{ matrix.java }}"

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        prerelease: true
        files: |
          LICENSE
          **/awtbitmap.jar
