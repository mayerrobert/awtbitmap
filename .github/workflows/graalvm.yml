name: AWTBitmap Native Image builds

on: [push, pull_request]

jobs:
  build:
    name: AWTBitmap Native on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
#        os: [macos-latest, windows-latest, ubuntu-latest]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3

      - uses: graalvm/setup-graalvm@v1
        with:
          version: '22.3.0'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Build and run AWTBitmap
        run: |
          java --version
          javac -d build src/main/java/io/github/mayerrobert/awtbitmap/AWTBitmap.java
          jar --create --file awtbitmap.jar --main-class io.github.mayerrobert.awtbitmap.AWTBitmap -C build .
          native-image -jar awtbitmap.jar
          ./awtbitmap
      
      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: awtbitmap-${{ matrix.os }}
          path: awtbitmap*